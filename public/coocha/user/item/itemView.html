<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>itemView</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	
</head>

<style type="text/css">

	.abc {
		margin : 2% 15% 3% 15%;
	}
	
	.header img {
		margin : 0 15% 0 3%;
		width : 90px;
		height : 30px;
	}
	
	#search {
		width : 450px;
		height : 50px;
		margin : 0 0 0 20px;
	}
	
	#logo, #search {
		display : inline;
	}
	
	.header p {
		font-size : 13px;
		margin : 0 1%;
		float : right;
		display : inline;
		color : gray;
	}
	
	.cate {
		text-align : center;
	}
	
	.cate p {
		font-size : 14px;
		font-weight : bold;
		color : black;
		margin : 0 2%;
		float : left;
	}
	
	.card {
		margin : 5% 18%;
		border : none;
	}
	
	.card-body {
		margin : 0 0 0 8%;
	}
	
	.aaa {
		color : gray;
		font-size : 12px;
		margin : 0 15%;
	}
	
	.card-text small {
		color : darkgray;
	}

</style>
<body>

<!-- start -->

	<div class="abc">
		<div class="header">
			<p>장바구니</p>
			<p>마이페이지</p>
			<p>고객센터</p>
			<p>회원가입</p>
			<p>로그인</p>
			<br><br>
			<img src="../image/위메프.png">
			<input class="form-control" type="text" id="search">
		</div>
	</div>
	<hr style="color : gray">
	<div class="cate">
		<p style="margin : 0 2% 0 16%">홈</p>
		<p>특가</p>
		<p>마트위크</p>
		<p>베스트</p>
		<p>베이비프로</p>
		<p>디지털프로</p>
		<p>마트프로</p>
		<p>신규오픈</p>
		<p>백화점·직구</p>
	</div>
	<br>
	<hr style="color : gray">
	<div class="aaa">
		<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><i class="fa-solid fa-house-chimney"></i> 홈</li>
				<li class="breadcrumb-item">바디/헤어</li>
				<li class="breadcrumb-item">샴푸/린스/헤어케어</li>
				<li class="breadcrumb-item active" aria-current="page">샴푸/린스</li>
			</ol>
		</nav>
	</div>
	<hr style="color : gray">
	<div class="card">
		<div class="row g-0">
			<div class="col-md-5">
			  <img src="../image/위메프상세.jpg" class="img-fluid rounded-start" alt="...">
			</div>
			<div class="col-md-7">
			  <div class="card-body">
				<h4 class="card-title">22만개 판매돌파! 1+3 리엔 물들임<br>새치커버 샴푸 450ml</h4>
				<hr style="color : gray">
				<h4 style="font-weight:bold; display:inline">37,770</h4>
				<h5 style="display:inline">원</h5>
				<hr style="color : gray">
				<p class="card-text">
					<small><i class="fa-solid fa-truck"></i> &nbsp;&nbsp;무료배송 ｜ 택배배송 ｜ 3일 이내 출고</small>
					<br>
					<small>(주말, 공휴일 제외)</small>
					<br><br>
					<small><i class="fa-solid fa-cart-shopping"></i> &nbsp;&nbsp;최대 999개까지 구매 가능</small>
				</p>
				<br><br>
				<select class="form-select" aria-label="Default select example">
					<option selected>옵션을 선택하세요</option>
					<option value="1">1. 흑갈색</option>
					<option value="2">2. 밝은 갈색</option>
				</select>
			  </div>
			</div>
		</div>
	</div>

<!-- end -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://kit.fontawesome.com/7d63ec3c0a.js" crossorigin="anonymous"></script>
</body>
</html>
