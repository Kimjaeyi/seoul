<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CodeForm</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<style type="text/css">

	@import url('css/font.css');
	
	h1 {
		font-family: 'GilbeotRainbow';
	}
	
	a:link {
			color:black;
			text-decoration: none;
	}
	a:visited {
			color:black;
			text-decoration: none;
	}
	a:hover {
			color:mediumpurple;
			text-decoration: none;
	}
	
	h4, h6 {
		font-family: 'MICEGothic Bold';
	}
	
	input, select {
		font-family: 'MICEGothic';
		height: 50px;
	}
	
	.aaa {
		margin: 2% 15%;
	}
	
	button {
		width: 50px;
		height: 50px;
		display: inline;
	}
	
	
</style>

<body>

<!-- start -->
	<div class="abc">
		<a href="../user/item/Mainpage.html">
			<h1 style="margin: 30px 0 0 10%">coocha</h1>
		</a>
		<br><hr><br>
		<div class="aaa">
			<h4>코드 관리</h4>
			<br><br>
			<div class="row">
				<div class="col">
					<h6>코드</h6>
					<input class="form-control" type="text" placeholder="자동생성" readonly/>
					<br>
					<h6>코드 이름(한글)</h6>
					<input class="form-control" type="text">
					<br>
					<h6>설명</h6>
					<textarea class="form-control" rows="3"></textarea>
					<br>
				</div>
				<div class="col">
					<h6>코드(Another)</h6>
					<input class="form-control" type="text">
					<br>
					<h6>코드 이름(영문)</h6>
					<input class="form-control" type="text">
					<br>
					<h6>순서</h6>
					<input class="form-control" type="text">
					<br>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<h6>사용여부</h6>
					<select class="form-select" aria-label="Default select example">
						<option selected>선택하세요</option>
						<option value="1">Y</option>
						<option value="2">N</option>
					</select>
					<br>
					<h6>예비1(varchar type)</h6>
					<input class="form-control" type="text">
					<br>
					<h6>예비3(varchar type)</h6>
					<input class="form-control" type="text">
					<br>
				</div>
				<div class="col">
					<h6>삭제여부</h6>
					<select class="form-select" aria-label="Default select example">
						<option selected>선택하세요</option>
						<option value="1">Y</option>
						<option value="2">N</option>
					</select>
					<br>
					<h6>예비2(varchar type)</h6>
					<input class="form-control" type="text">
					<br>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<h6>예비1(int type)</h6>
					<input class="form-control" type="text">
					<br>
					<h6>예비3(int type)</h6>
					<input class="form-control" type="text">
					<br>
				</div>
				<div class="col">
					<h6>예비2(int type)</h6>
					<input class="form-control" type="text">
				</div>
			</div>
			<br><br>
		<a href="CodeList.html>
			<button type="button" class="btn btn-outline-dark"><i class="fa-solid fa-list"></i></button>
		</a>
		<a href="CodeList.html">
			<button type="button" class="btn btn-outline-dark" style="float: right"><i class="fa-solid fa-circle-check"></i></button>
		</a>
		</div>
	</div>
	
	<script>
	
	$(function(){
	    if (location.hash == "#codegrouptab"){
	        $('.nav-tabs').find('li').eq(0).addClass('active').siblings().removeClass();
	        $('.tab-content').find('#codegrouptab').addClass('active in').siblings().removeClass('active in');
	    } else if(location.hash == "#codetab"){
	        $('.nav-tabs').find('li').eq(1).addClass('active').siblings().removeClass();
	        $('.tab-content').find('#codetab').addClass('active in').siblings().removeClass('active in');
	    }
	})
	
	</script>
	<!-- end -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/7d63ec3c0a.js" crossorigin="anonymous"></script>
</body>
</html>
