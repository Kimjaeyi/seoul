<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MemberForm</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<style type="text/css">

	@import url('css/font.css');
	
	h1 {
		font-family: 'GilbeotRainbow';
	}
	
	a:link {
			color:black;
			text-decoration: none;
	}
	a:visited {
			color:black;
			text-decoration: none;
	}
	a:hover {
			color:mediumpurple;
			text-decoration: none;
	}
	
	h4, h6 {
		font-family: 'MICEGothic Bold';
	}
	
	input, select {
		font-family: 'MICEGothic';
		height: 50px;
	}
	
	.aaa {
		margin: 2% 15%;
	}
	
	button {
		width: 50px;
		height: 50px;
		display: inline;
	}
	
	
</style>

<body>

<!-- start -->
	<div class="abc">
		<a href="../user/item/Mainpage.html">
			<h1 style="margin: 30px 0 0 10%">coocha</h1>
		</a>
		<br><hr><br>
		<div class="aaa">
			<h4>회원 등록</h4>
			<br><br>
			<div class="row">
				<div class="col">
					<h6>회원이름</h6>
					<input class="form-control" type="text">
					<br>
					<h6>아이디</h6>
					<input class="form-control" type="text" placeholder="5~20 영문 대/소문자, 숫자, 일부 특수문자만 사용 가능">
					<br>
					<h6>생년월일</h6>
					<input class="form-control" type="text" placeholder="생년월일 8자리(ex. 2000-01-01)">
					<br>
					<h6>이메일</h6>
					<input class="form-control" type="text">
					<br>
				</div>
				<div class="col">
					<h6>회원등급</h6>
					<select class="form-select">
						<option selected>::선택::</option>
						<option value="1">MANAGER</option>
						<option value="2">일반</option>
						<option value="3">VIP</option>
						<option value="4">VVIP</option>
					</select>
					<br>
					<h6>비밀번호</h6>
					<input class="form-control" type="text" placeholder="8~20자리 영문 대/소문자, 숫자, 특수문자 2가지 이상 사용">
					<br>
					<h6>휴대폰번호</h6>
					<select class="form-select" style="width: 20%; display: inline">
						<option selected>::통신사::</option>
						<option value="1">SKT</option>
						<option value="2">KT</option>
						<option value="3">LG</option>
					</select>
					<h6 style="display: inline; margin: 0 1%">-</h6>
					<input class="form-control" type="text" style="width: 20%; display: inline">
					<h6 style="display: inline; margin: 0 1%">-</h6>
					<input class="form-control" type="text" style="width: 20%; display: inline">
					<br><br>
					<h6>주소</h6>
					<input class="form-control" type="text">
					<br>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<h6>사용여부</h6>
					<select class="form-select" aria-label="Default select example">
						<option selected>선택하세요</option>
						<option value="1">Y</option>
						<option value="2">N</option>
					</select>
					<br>
				</div>
				<div class="col">
					<h6>삭제여부</h6>
					<select class="form-select" aria-label="Default select example">
						<option selected>선택하세요</option>
						<option value="1">Y</option>
						<option value="2">N</option>
					</select>
					<br>
				</div>
			</div>
			<br><br>
		<a href="memberList.html>
			<button type="button" class="btn btn-outline-dark"><i class="fa-solid fa-list"></i></button>
		</a>
		<a href="memberList.html">
			<button type="button" class="btn btn-outline-dark" style="float: right"><i class="fa-solid fa-circle-check"></i></button>
		</a>
		</div>
	</div>
	
	<script>
	
	$(function(){
	    if (location.hash == "#codegrouptab"){
	        $('.nav-tabs').find('li').eq(0).addClass('active').siblings().removeClass();
	        $('.tab-content').find('#codegrouptab').addClass('active in').siblings().removeClass('active in');
	    } else if(location.hash == "#codetab"){
	        $('.nav-tabs').find('li').eq(1).addClass('active').siblings().removeClass();
	        $('.tab-content').find('#codetab').addClass('active in').siblings().removeClass('active in');
	    }
	})
	
	</script>
	<!-- end -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/7d63ec3c0a.js" crossorigin="anonymous"></script>
</body>
</html>
