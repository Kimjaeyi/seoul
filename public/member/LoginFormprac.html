<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LoginForm</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

	<style type="text/css">
		
		h2 {
			text-align : center;
		}
		
		body {
			margin : 5% 30%;
		}
		
		.container {
			margin : 5% 0;
		}
		
		p {
			text-align : center;
		}
		
		h2, #loginbutton {
			font-weight : bold;
		}
		
		button {
			margin : 5px;
		}
		
		
	</style>
	
<body>

	<h2>your</h2>
	<h2>Company</h2>
	<h2>Logo</h2>
	<br>
	<div class="container">
		<div class="aaa">
			<input type="text" class="form-control" id="inputid" placeholder="ID">
			<br>
			<input type="password" class="form-control" id="inputpwd" placeholder="Password">
		</div>
		<br>
		<div class="form-check form-switch">
			<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
			<label class="form-check-label" for="flexSwitchCheckChecked">Auto login</label>
		</div>
		<br>
		<div class="d-grid" id="loginbutton">
			<button class="btn btn-secondary" type="button">Login</button>
		</div>
		<br>
		<a href=""><p>find ID/Password</p></a>
		<br><hr><br>

		<div class="d-grid" id="loginbutton">
			<button class="btn btn-success" type="button">Naver</button>
			<button class="btn btn-warning" type="button">Kakao</button>
			<button class="btn btn-danger" type="button">Google</button>
			<button class="btn btn-primary" type="button">Facebook</button>
		</div>
	</div>
	
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
