<h3>Code</h3>
<div class="info">
	<h6>아이디</h6>
	<input class="form-control" type="text" placeholder="영문(대소문자), 숫자, 특수문자(), 4~20자리 조합" style="width : 49%">
	<br>
	<div class="row">
		<div class="col">
			<h6>비밀번호</h6>

		</div>
		<div class="col">
			<h6>비밀번호 확인</h6>
			<input class="form-control" type="password">
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col">
			<h6>이름</h6>
			<input class="form-control" type="text">
		</div>

			<h6>이름 (영문)</h6>
			<input class="form-control" type="text">
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col">
			<h6>이름</h6>
			<input class="form-control" type="text">

			<input class="form-control" type="text">
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col">
			<h6>성별</h6>
			<select class="form-select" aria-label="Default select example">
				<option selected>::선택::</option>
				<option value="1">남자</option>
				<option value="2">여자</option>

		</div>
		<div class="col">
			<h6>생일</h6>
			<input class="form-control" type="text">

	</div>

		<div class="col">
			<h6>이메일</h6>
			<input class="form-control" type="text" placeholder="name@example.com">
		</div>
		<div class="col">
			<h6>이메일 정보 마케팅 사용 동의</h6>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
				<label class="form-check-label" for="flexCheckDefault">
				동의합니다
				</label>
			</div>
		</div>
