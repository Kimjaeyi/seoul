<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>memberRegForm</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

	<style type="text/css">
	
		@import url('font.css');
		body {
			text-align: center;
			margin: 5% 0;
			font-family: 'OTWelcomeBA';
		}
		
		.container {
			margin: 5% 10%;
			text-align: center;
		}
		
		.col {
			border: 1px solid black;
			padding: 8px;
		}

	</style>
</head>
<body>

<!-- start -->

	<h1>입 사 지 원 서</h1>

<div class="container">
	<div class="row justify-content-md-center">
		<div class="col">구분</div>
		<div class="col">
			<input type="text" class="form-control" placeholder="신입/경력" aria-label="career">
		</div>
		<div class="col">지원분야</div>
		<div class="col">
			<input type="text" class="form-control" placeholder="지원분야" aria-label="job">
		</div>
	</div>
	<div class="row justify-content-md-center">
		<div class="col">작성자</div>
		<div class="col">
			<input type="text" class="form-control" placeholder="작성자이름" aria-label="user">
		</div>
		<div class="col">희망연봉</div>
		<div class="col">
			<input type="text" class="form-control" placeholder="연봉" aria-label="salary">
		</div>
	</div>
</div>

<!-- end -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
